<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="../work-css/Hangman-css/Hangman-style.css">
</head>

<body>
    <div class="container">
        <h1 class="header-title">Hangman</h1>
        <!-- Gallow section -->
        <div class="gallow-section">
            <img id="gallows-image" src="../work-images/Hangman-images/strike-0.png">
        </div>

        <!-- Strike section -->
        <div class="strike-section">
            <p>Wrong Guesses: <span id="wrongGuess"></span></p>
            <p>Strikes Left: <span id="strikeLeft"></span></p>
        </div>

        <!-- Word section -->
        <div id="word-section"></div>

        <!-- Guess section -->
        <form class="guess-section">
            <input type="text" id="guess" placeholder="Guess the letter.." maxlength="1">
            <input type="submit" id="submit-button" value="Guess">
        </form>
    </div>
    <!-- Script source for hangman -->
    <script src="../work-js/Hangman-js/Hangman-script.js"></script>
</body>

</html>
